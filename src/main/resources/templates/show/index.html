<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head"></head>
    <body>
        <th:block th:replace="layout :: menu"/>
        <th:block th:replace="show/menu :: menu"/>
        <div class="container-fluid">
            <th:block th:replace="layout :: title"/>
            <table class="table table-hover" th:if="${!#lists.isEmpty(shows)}">
                <thead>
                    <tr>
                        <th>Czech name</th>
                        <th>Original name</th>
                        <th>Genres</th>
                        <th>Count of seasons</th>
                        <th>Count of episodes</th>
                        <th>Total length</th>
                        <th>Picture</th>
                        <th>Note</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="show : ${shows}">
                        <tr>
                            <td th:text="${show.show.czechName}"></td>
                            <td th:text="${show.show.originalName}"></td>
                            <td th:text="${T(cz.vhromada.catalog.web.converter.ConverterUtils).convertGenres(show.show.genres)}"></td>
                            <td th:text="${show.seasonsCount}"></td>
                            <td th:text="${show.episodesCount}"></td>
                            <td th:text="${show.totalLength}"></td>
                            <td th:text="${show.show.picture}"></td>
                            <td th:text="${show.show.note}"></td>
                            <td>
                                <a th:href="@{|http://www.csfd.cz/film/${show.show.csfd}|}" th:if="${!#strings.isEmpty(show.show.csfd)}">ÄŒSFD</a>
                            </td>
                            <td>
                                <a th:href="@{http://www.imdb.com/title/{imdb}(imdb = 'tt' + ${show.show.imdbCode})}" th:if="${show.show.imdbCode > 0}">IMDB</a>
                            </td>
                            <td>
                                <a th:href="@{|http://cz.wikipedia.org/wiki/${show.show.wikiCz}|}" th:if="${!#strings.isEmpty(show.show.wikiCz)}">
                                    Czech Wikipedia
                                </a>
                            </td>
                            <td>
                                <a th:href="@{|http://en.wikipedia.org/wiki/${show.show.wikiEn}|}" th:if="${!#strings.isEmpty(show.show.wikiEn)}">
                                    English Wikipedia
                                </a>
                            </td>
                            <td><a th:href="@{|/shows/${show.show.id}/seasons/list|}">Seasons</a></td>
                            <td><a th:href="@{|/shows/moveUp/${show.show.id}|}" th:if="${shows.indexOf(show) > 0}">Move up</a></td>
                            <td><a th:href="@{|/shows/moveDown/${show.show.id}|}" th:if="${shows.indexOf(show) < shows.size() - 1}">Move down</a></td>
                            <td><a th:href="@{|/shows/duplicate/${show.show.id}|}">Duplicate</a></td>
                            <td><a th:href="@{|/shows/edit/${show.show.id}|}">Edit</a></td>
                            <td><a th:href="@{|/shows/remove/${show.show.id}|}">Remove</a></td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
            <th:block th:if="${#lists.isEmpty(shows)}">No records.</th:block>
            <table class="table">
                <thead>
                    <tr>
                        <th>Count of shows</th>
                        <th>Count of seasons</th>
                        <th>Count of episodes</th>
                        <th>Total length</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${shows.size()}"></td>
                        <td th:text="${seasonsCount}"></td>
                        <td th:text="${episodesCount}"></td>
                        <td th:text="${totalLength}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
