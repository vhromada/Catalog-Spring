<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head"></head>
    <body>
        <th:block th:replace="layout :: menu"/>
        <th:block th:replace="genre/menu :: menu"/>
        <div class="container-fluid">
            <th:block th:replace="layout :: title"/>
            <table class="table table-hover" th:if="${!#lists.isEmpty(genres)}">
                <thead>
                    <tr>
                        <th>Genre</th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="genre : ${genres}">
                        <tr>
                            <td th:text="${genre.name}"></td>
                            <td><a th:href="@{|/genres/moveUp/${genre.id}|}" th:if="${genres.indexOf(genre) > 0}">Move up</a></td>
                            <td><a th:href="@{|/genres/moveDown/${genre.id}|}" th:if="${genres.indexOf(genre) < genres.size() - 1}">Move down</a></td>
                            <td><a th:href="@{|/genres/duplicate/${genre.id}|}">Duplicate</a></td>
                            <td><a th:href="@{|/genres/edit/${genre.id}|}">Edit</a></td>
                            <td><a th:href="@{|/genres/remove/${genre.id}|}">Remove</a></td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
            <th:block th:if="${#lists.isEmpty(genres)}">No records.</th:block>
            <table class="table">
                <thead>
                    <tr>
                        <th>Count of genres</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${genres.size()}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
