<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head"></head>
    <body>
        <th:block th:replace="layout :: menu"/>
        <div class="container-fluid">
            <th:block th:replace="layout :: title"/>
            <form th:action="@{/pictures/add}" method="POST" enctype="multipart/form-data">
                <fieldset>
                    <div class="form-group">
                        <label class="col-md-2 col-form-label" for="file">Content (max 5MB)</label>
                        <div class="col-md-10">
                            <input type="file" id="file" name="file" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10">
                            <button type="submit" id="create" name="create" class="btn btn-primary">Create</button>
                            <button type="submit" id="cancel" name="cancel" class="btn btn-danger" formnovalidate="formnovalidate">Cancel</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
