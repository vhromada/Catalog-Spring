<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout :: head"></head>
    <body>
        <th:block th:replace="layout :: menu"/>
        <th:block th:replace="game/menu :: menu"/>
        <div class="container-fluid">
            <th:block th:replace="layout :: title"/>
            <table class="table table-hover detail">
                <tbody>
                    <tr>
                        <td class="title">Name</td>
                        <td th:text="${game.name}"></td>
                    </tr>
                    <tr>
                        <td class="title">Count of media</td>
                        <td th:text="${game.mediaCount}"></td>
                    </tr>
                    <tr th:if="${T(cz.vhromada.catalog.web.converter.ConverterUtils).convertGameAdditionalDataContent(game)}">
                        <td class="title">Additional data</td>
                        <td th:text="${T(cz.vhromada.catalog.web.converter.ConverterUtils).convertGameAdditionalData(game)}"></td>
                    </tr>
                    <tr th:if="${!#strings.isEmpty(game.note)}">
                        <td class="title">Note</td>
                        <td th:text="${game.note}"></td>
                    </tr>
                    <tr th:if="${!#strings.isEmpty(game.wikiCz)}">
                        <td colspan="2"><a th:href="@{|http://cz.wikipedia.org/wiki/${game.wikiCz}|}" target="_blank">Czech Wikipedia</a></td>
                    </tr>
                    <tr th:if="${!#strings.isEmpty(game.wikiEn)}">
                        <td colspan="2"><a th:href="@{|http://en.wikipedia.org/wiki/${game.wikiEn}|}" target="_blank">English Wikipedia</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
